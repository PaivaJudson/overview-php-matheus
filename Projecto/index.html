<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Contactos</title>
</head>
<body>
    <div id="main-container">
        <div id="adrress-container">
            <div class="fade">

            </div>
            <div id="adrress-content">
                <h2><ion-icon name="navigate-outline"></ion-icon> Endereço</h2>
                <p>Rua dos Eucaliptos, C4 de Cima</p>
                <h2><ion-icon name="call-outline"></ion-icon> Telefone</h2>
                <p>(+244) 926303035</p>
                <h2><ion-icon name="mail-outline"></ion-icon> E-mail</h2>
                <p>judsonpaiva16@gmail.com</p>
            </div>
        </div>

        <div id="form-container">
            <h2>Envie uma mensagem para nós</h2>
            <form id="contact-form">
                <label for="name">Nome:</label>
                <input type="text" name="name" placeholder="Digite seu nome">

                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Digite seu e-mail">

                <label for="phone">Telefone:</label>
                <input type="text" name="phone" placeholder="Digite seu Telemóvel">

                <label for="msg">Sua mensagem:</label>
                <textarea name="msg" placeholder="Como podemos ajudar?"></textarea>
                <input type="submit" value="Enviar mensagem">
            </form>
        </div>
    </div>
